<!DOCTYPE html>
<html>
<head>
    <title>Quiz</title>

    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>

    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.css">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>


<div class="ui center aligned relaxed three columns category grid">


</div>


<div class="ui center aligned relaxed hide grid">

    <div class="question row">Pergunta</div>

    <div class="ui full width center aligned alternatives grid">

        <div class="column">

            <div value="A" class="game button row">
                <p class="alternative">alternativa aaa</p>
            </div>

            <div value="B" class="game button row">
                <p class="alternative">alternativa bbb</p>
            </div>

            <div value="C" class="game button row">
                <p class="alternative">alternativa ccc</p>
            </div>

            <div value="D" class="game button row">
                <p class="alternative">alternativa ddd</p>
            </div>

            <div value="E" class=" game button row">
                <p class="alternative">alternativa eee</p>
            </div>

            <div class="row">
                <button disabled class="ui answer row button">
                    <p>Responder</p>
                </button>
            </div>

        </div>
    </div>
</div>


<div class="ui center aligned relaxed hide grid">
    <div class="result row">
        Fim do question√°rio
    </div>
    <div class="score row">

    </div>
</div>

<div class="animation brushes hide">
    <img src="animation/brushes/message.png" alt="" class="asset message">
    <img class="asset brush" src="animation/brushes/green.png" alt="">
    <img class="asset brush" src="animation/brushes/red.png" alt="">
    <img class="asset brush" src="animation/brushes/blue.png" alt="">
    <img class="asset brush" src="animation/brushes/yellow.png" alt="">
</div>

<div class="animation palms hide">
    <img class="asset palm" id="message" src="animation/palm-trees/message.png" alt="">

    <img class="asset palm" id="back-center-left"  src="animation/palm-trees/back-center-left.png" alt="">
    <img class="asset palm" id="back-center-right" src="animation/palm-trees/back-center-right.png" alt="">
    <img class="asset leaf" id="back-left-leaf" src="animation/palm-trees/back-leaf.png" alt="">
    <img class="asset leaf" id="leaf-center" src="animation/palm-trees/leaf-center-bottom.png" alt="">

    <img class="asset palm" id="palm-left" src="animation/palm-trees/palm-left.png" alt="">
    <img class="asset palm" id="palm-bottom-right" src="animation/palm-trees/palms-bottom-right.png" alt="">
    <img class="asset palm" id="palm-top-right" src="animation/palm-trees/palms-top-right.png" alt="">
    <img class="asset" id="particles" src="animation/palm-trees/particles.png" alt="">
</div>


<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="semantic/dist/semantic.js"></script>
<script type="text/javascript" src="js/hammer-time.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>

<script type="text/javascript" src="js/custom.js"></script>

</body>
</html>
